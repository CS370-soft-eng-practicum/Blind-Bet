
	<head>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8">
		<meta charset="utf-8">
		<title>Fortuna Beer</title>
		<meta name="generator" content="Bootply" />
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<link href="{{ STATIC_URL }}css/bootstrap.min.css" rel="stylesheet">
		<link href="{{ STATIC_URL }}css/styles.css" rel="stylesheet">
		<script type="text/javascript" src="{{ STATIC_URL}}js/driver.js"></script>
		<script src="{{ STATIC_URL }}js/jquery.min.js" type="text/javascript"></script>
		<script src="{{ STATIC_URL }}js/bootstrap.min.js" type="text/javascript"></script>
		<script src="{{ STATIC_URL }}js/dynamic.js"></script>
	</head>
	
	<body>
		<nav class="navbar navbar-default navbar-fixed-top">
		  <div class="container-fluid">
		    <!-- Brand and toggle get grouped for better mobile display -->
		    <div class="navbar-header">
		      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#main-nav">
		        <span class="sr-only">Toggle navigation</span>
		        <span class="icon-bar"></span>
		        <span class="icon-bar"></span>
		        <span class="icon-bar"></span>
		      </button>
		      <a class="navbar-brand" href="/">Fortuna Beer</a>
		    </div>

		    <!-- Collect the nav links, forms, and other content for toggling -->
		    <div class="collapse navbar-collapse" id="main-nav">
		      {% block navbar %}
		      {% endblock %}
		    </div><!-- /.navbar-collapse -->
		  </div><!-- /.container-fluid -->
		</nav>
		<div class = "container-fluid-main">
		<div class="wrapper" font color = "black">
		    <div class="box">
		        <div class="row">
		            
		            <div class = "column col-sm-9" id="main">
		            	
		            	<div class="padding">
                   			<div class="full col-sm-9">
					           	{% block main %}
									<!-- Banner -->
									<div id="main" style="background-image:none;">

										<div class="actions">
											<br>
											<div class="main_beerbutton" id="randomButton">
												<button id="btnRandBeer" type="button" class="button biggest" onclick="randBeer()">Generate Random Beer</button>
											</div>			
											<br>

											<div style="height: 240px; display: none" id="loading"><div class="loader" >Loading...</div></div>


											<div id="randomBeerInfo" >   
												<div class = "row-beerinfo">
													
													<div class = "col-md-4">
														<div id="randomBeerLabel">

														</div>
													</div>
									        		<div class="col-md-8">
													
														<h3>
															<p id="randomBeerName" class = "pull-left">
															Loading...
															</p>
														</h3>
														<br><br><br>
														<p id="randomBeerStyle" class = "pull-left">

														</p>
														<br><br>
														<p id="randomBeerAbv" class = "pull-left">

														</p>
														<br><br>
														<p id="randomBeerDescription" class = "pull-left">

														</p>
													</div>
												</div>

												{% block rating %}
												<div id="rating" style="padding: 30px">
													<h2>Rating</h2>
													<form action="/rate" method="post">
											            {% for radio in beer_form.rating %}{% csrf_token %}
															<div class="myradio">
															    {{ radio }}
															</div>
														{% endfor %}
											            <input type="hidden" value="{{ next_url }}" name="next_url">
											            <input type="hidden" value="" name="beer_name">
											            <input id="btnRate" type="submit" value="Rate!">
											        </form>
												</div>
												{% endblock %}

											</div>

										</div>
									</div>

									<script src="{{ STATIC_URL }}js/dynamic.js"></script>
									<script type="text/javascript">
										randBeer();
									</script>
								{% endblock %}
							</div>
						</div>
					</div>

		            <div class="column col-sm-3" id="sidebar">
		            	{% block login %}
		                {% endblock %}
		            </div>
		        </div>
		    </div>
		</div>
		</div>
	</body>
